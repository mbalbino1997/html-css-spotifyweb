<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify-webapp</title>
    <script src="https://kit.fontawesome.com/e303442fcb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-container">
        <div class="main-content">
            <div class="sidebar">
                <figure><img src="./img/logo.svg" alt=""></figure>
                <div class="green-vbar-div">
                    <a class="green-vbar" style="color:white;" href="./"><img  height="35px" width="25px" src="./img/home.svg" alt=""> <p>Home</p></a>
                    <a href="./"><img height="35px" width="25px" src="./img/search.svg" alt=""> <p>Cerca</p></a>
                    <a href="./"><img height="35px" width="25px" src="./img/libreria.svg" alt=""> <p>La tua libreria</p></a>
                </div>
                <div>
                    <h1 style="color: white; font-size: 13px;" >PLAYLIST</h1>
                    <div class="playlt">
                        <div><i class="fa-solid fa-plus" style="color: #000000;font-size:17px;"></i></div>
                        <a href="./">Crea playlist</a>
                    </div>
                </div>
                <ul class="list-pl">
                    <li><a href="./">Nome Playlist</a></li>
                    <li><a href="./">Nome Playlist</a></li>
                    <li><a href="./">Nome Playlist</a></li>
                    <li><a href="./">Nome Playlist</a></li>
                    <li><a href="./">Nome Playlist</a></li>
                    <li><a href="./">Nome Playlist</a></li>
                    <li><a href="./">Nome Playlist</a></li>
                </ul>
                <div class="last-sidebar">
                    <a style="font-size: 9px;" href="./"><img style="width: 20px; height: 20px;" src="./img/download.svg" alt="">Installa app</a>
                    <hr style="color: grey;width: 180px;">
                    <div class="profile-sidebar">
                        <div style="height:37px;width:37px;border-radius:50%;background-color: rgb(128,128,128);display:flex;justify-content:center;align-items: center;" ><img height="35px" width="25px" src="./img/profile.svg" alt=""></div>
                        <h4 style="color:white; font-size:10px;">John Doe</h4>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="upgrade">
                    <a href="./">EFFETTUA L'UPGRADE</a>
                </div>
                <div class="main-content"></div>
            </div>
        </div>
        <div class="media-control-bar">
            <div class="media-left">
                <figure>
                    <img src="./img/sinister.jpeg" alt="">
                </figure>
                <div>
                    <h4>Sinister</h4>
                    <p>Brano nome</p>
                </div>
                <div>
                    <button style="padding: 0 4px;">
                        <i class="fa-regular fa-heart"></i>
                    </button>
                    <button style="padding: 0 4px;">
                        <i class="fa-regular fa-folder"></i>
                    </button>
                </div>
            </div>
            <div class="media-center">
                <div class="media-control">
                <button>
                    <i class="fa-solid fa-shuffle" style="color: #ffffff;"></i>
                </button>
                <button>
                    <i class="fa-solid fa-backward-step" style="color: #ffffff;"></i>
                </button>
                <button>
                    <i class="fa-regular fa-circle-play" style="color: #ffffff;"></i>
                </button>
                <button>
                    <i class="fa-solid fa-forward-step" style="color: #ffffff;"></i>
                </button>
                <button>
                    <i class="fa-solid fa-arrow-rotate-right" style="color: #ffffff;"></i>
                </button>
                </div>
                <div class="media-bar">
                    <div><h3>0:25</h3></div>
                    <div class="bar-full"><div class="bar-progress"></div><div class="progress"></div></div>
                    <div><h3>4:35</h3></div>
                </div>

            </div>
            <div class="media-right">
                <button><i class="fa-solid fa-list" style="color: #ffffff;"></i></button>
                <button><i class="fa-solid fa-desktop" style="color: #ffffff;"></i></button>
                <button><i class="fa-solid fa-volume-high" style="color: #ffffff;"></i></button>
                <div class="volume-full"><div class="volume-progress"></div><div class="progress"></div></div>
            </div>
        </div>

    </div>
    
</body>
</html>
